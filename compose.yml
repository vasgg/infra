services:
  postgres:
    image: postgres:18.2-alpine
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: ${PG_SUPERUSER_PASS}
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:${PG_PORT:-5432}:5432"
    shm_size: 128m
    mem_limit: 512M
    command:
      - "postgres"
      - "-c"
      - "shared_buffers=96MB"
      - "-c"
      - "work_mem=4MB"
      - "-c"
      - "maintenance_work_mem=48MB"
      - "-c"
      - "effective_cache_size=192MB"
      - "-c"
      - "max_connections=50"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 5
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - infra

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD}
      --maxmemory 256mb
      --maxmemory-policy noeviction
      --save 900 1
      --save 300 10
    volumes:
      - redis_data:/data
    ports:
      - "127.0.0.1:${REDIS_PORT:-6379}:6379"
    mem_limit: 384M
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -a $$REDIS_PASSWORD ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - infra

networks:
  infra:
    name: infra
    driver: bridge

volumes:
  pg_data:
    name: infra_pg_data
  redis_data:
    name: infra_redis_data
